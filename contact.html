<h2>Contact me</h2>
<p>Feel free to hire a personal investigator to find out my personal email address in order to reach out to me with any questions, comments, or concerns. I'm always happy to hear from you! If you wish, you can also use the contact form below.

<form id="contactForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
</p>
